  <header>
      <h1>Fitness Tracker v1.0</h1>
  </header>
  <nav id="nav">
    <button data-tab="plan" class="active">Plan</button>
    <button data-tab="workout">Workout Log</button>
    <button data-tab="diet">Diet Log</button>
    <button data-tab="renpho">Renpho Log</button>
    <button data-tab="sleep">Sleep Log</button>
        <button data-tab="meal-plan">Meal Plan</button>
    <button data-tab="summary">Summary</button>
        <button data-tab="progress">Progress</button>
  

    </nav>
  <!-- Content containers for each tab -->
  <main
    <section id="plan" class="tab-content active"></section>
    <section id="workout" class="tab-content"></section>
    <section id="diet" class="tab-content"></section>
      
<section id="renpho" class="tab-content"></section>
  <section id="meal-plan" class="tab-content"></section>
    <section id="progress" class="tab-content"></section>

  

    <section id="sleep" class="tab-content"></section>
    <section id="summary" class="tab-content"></section>
</main>
<div id="exercise-detail" class="detail-panel"></div>
<div id="meal-detail" class="detail-panel"></div>


    

  <footer>
    <p>Data stored locally on your device. You can clear data from your browser settings.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // Register the service worker for offline capability if supported
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service_worker.js').catch(err => {
        console.error('Service worker registration failed:', err);
      });
    }
  </script>
